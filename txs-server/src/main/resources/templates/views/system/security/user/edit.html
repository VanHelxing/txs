<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用户修改页面</title>
</head>
<body>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
            &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">用户信息修改</h4>
    </div>

    <div class="modal-body no-padding">

        <form th:action="@{security/user/save}" id="data-form" method="post" th:object="${dto}" class="smart-form">
            <!--<form:hidden path="salt"/>-->
            <input type="hidden" path="salt">
            <input id="id"  type="hidden" path="id">

            <input id="createDate" type="hidden" path="createDate">
            <input id="updateDate" type="hidden" path="updateDate">

            <fieldset>
                <section>
                    <label class="label">用户姓名</label>
                    <label class="input">
                        <i class="icon-prepend fa fa-user"></i>
                        <input id="userName" th:value="*{userName}" type="text" placeholder=""/>
                        <b class="tooltip tooltip-bottom-right">请输入用户名</b>
                    </label>
                </section>

                <section>
                    <label class="label">用户密码</label>
                    <label class="input">
                        <i class="icon-prepend fa fa-lock"></i>
                        <input th:value="*{password}" disabled="false" type="password"/>
                        <b class="tooltip tooltip-bottom-right">请输入密码</b>
                    </label>
                </section>

                <section>
                    <label class="label">确认密码</label>
                    <label class="input">
                        <i class="icon-prepend fa fa-lock"></i>
                        <input th:value="password" disabled="false" type="password"/>
                        <b class="tooltip tooltip-bottom-right">再次输入密码 </b>
                    </label>
                </section>

                <section>
                    <label class="label">启用
                        <label class="checkbox">
                            <input type="checkbox" path="enable">
                            <i></i>启用</label></label>
                </section>

                <section>
                    <label class="label">用户角色</label>
                    <div class="inline-group">
                        <input type="checkboxs" path="roleIds" items="roles">
                    </div>
                </section>
            </fieldset>
        </form>

        <script>
        </script>

    </div>

</body>
</html>
