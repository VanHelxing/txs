<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" th:href="@{resource/css/bootstrap.min.css}">
    <script th:src="@{resource/js/jquery-3.3.1.min.js}"></script>
</head>
<body>
    <div>
        <ul class="nav nav-tabs">
            <li class="active"><a th:href="@{/customLogin}">登录</a></li>
            <li><a href="#">注册</a></li>
        </ul>
    </div>
    <form class="form-horizontal" style="height: 1000px; background: aliceblue" role="form" th:action="@{/login}" action="/login" method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入昵称...">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码...">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember-me"> 请记住我
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">登录</button>
            </div>
        </div>
    </form>

</body>
</html>
