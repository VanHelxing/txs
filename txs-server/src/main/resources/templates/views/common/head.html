<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>首页</title>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta http-equiv="Cache-Control" content="no-store"/>
        <meta http-equiv="Expires" content="0"/>

        <!-- Basic Styles -->
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{smart-admin/css/bootstrap.min.css}">
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{smart-admin/css/font-awesome.min.css}">

        <!-- SmartAdmin Styles : Caution! DO NOT change the order -->
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{smart-admin/css/smartadmin-production-plugins.min.css}">
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{smart-admin/css/smartadmin-production.min.css}">
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{smart-admin/css/smartadmin-skins.min.css}">

        <!-- SmartAdmin RTL Support -->
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{smart-admin/css/smartadmin-rtl.min.css}">

        <!-- We recommend you use "your_style.css" to override SmartAdmin
        specific styles this will also ensure you retrain your customization with each SmartAdmin update.
        <link rel="stylesheet" type="text/css" media="screen" href="css/your_style.css"> -->

        <link rel="stylesheet" type="text/css" media="screen" th:href="@{resource/css/default.css}">
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{smart-admin/css/your_style.css}">

        <!-- sobox -->
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{resource/js/sobox/style.css}">

        <!-- Demo purpose only: goes with demo.js, you can delete this css when designing your own WebApp -->
        <link rel="stylesheet" type="text/css" media="screen" th:href="@{smart-admin/css/demo.min.css}">

        <!-- #FAVICONS -->
        <link rel="shortcut icon" th:href="@{smart-admin/img/favicon/favicon.ico}" type="image/x-icon">
        <link rel="icon" th:href="@{smart-admin/img/favicon/favicon.ico}" type="image/x-icon">

        <!-- #GOOGLE FONT -->
        <link rel="stylesheet" href="https://fonts.cat.net/css?family=Open+Sans">

        <!-- #APP SCREEN / ICONS -->
        <!-- Specifying a Webpage Icon for Web Clip
             Ref: https://developer.apple.com/library/ios/documentation/AppleApplications/Reference/SafariWebContent/ConfiguringWebApplications/ConfiguringWebApplications.html -->
        <link rel="apple-touch-icon" th:href="@{smart-admin/img/splash/sptouch-icon-iphone.png}">
        <link rel="apple-touch-icon" sizes="76x76" th:href="@{smart-admin/img/splash/touch-icon-ipad.png}">
        <link rel="apple-touch-icon" sizes="120x120" th:href="@{smart-admin/img/splash/touch-icon-iphone-retina.png}">
        <link rel="apple-touch-icon" sizes="152x152" th:href="@{smart-admin/img/splash/touch-icon-ipad-retina.png}">

        <!-- iOS web-app metas : hides Safari UI Components and Changes Status Bar Appearance -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <!-- Startup image for web apps -->
        <link rel="apple-touch-startup-image" th:href="@{smart-admin/img/splash/ipad-landscape.png}" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)">
        <link rel="apple-touch-startup-image" th:href="@{smart-admin/img/splash/ipad-portrait.png}" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)">
        <link rel="apple-touch-startup-image" th:href="@{smart-admin/img/splash/iphone.png}" media="screen and (max-device-width: 320px)">
    </head>
</html>
